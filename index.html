    <div class="frontpage">
        <img src="images/pexels-ryan-west-1719648.jpg" alt="background">

    <main>

        <form id="form" action="./index.html">
            <div class="heading">
                <p>Find a car that suits you</p>
            </div>
            <div class="selection">
                <div class="details">
                    <label for="pick">I pick it up</label>
                    <input type="date" name="rental-start" id="start">
                </div>
                <div class="details">
                    <label for="hand">I hand it in</label>
                    <input type="date" name="rental-end" id="end">
                </div>
            </div>
            <div class="selection">
                <div class="lower-details">
                    <label for="people">Number of persons</label>
                    <input type="number" name="people" id="people" min="1" max="7">
                </div>
                <div class="lower-details">
                    <label for="suitcases">Number of suitcases</label>
                    <select name="suitcases" id="suitcases">
                        <option value="0 - only a bag">0 - only a bag</option>
                        <option value="1">1 suitcase</option>
                        <option value="2">2 suitcases</option>
                        <option value="3">3 suitcases</option>
                        <option value="4">4 suitcases</option>
                </div>
                <div class="lower-details">
                    <label for="suitcases"></label>
                    <select name="suitcases" id="suitcases">

                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>

            </div>
        </form>
